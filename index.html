<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weather search engine</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="srcv2/style2.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherapp">
      <div class="row">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
            </div>
          </form>
        </div>
        
          <h1 id="city"></h1>
          <h2>Tuesday Feb 22, 2023 22:00</h2>
          <button id="currentLoc" class="currentLoc">Current location</button>
          <h3 class="card-title">
          <span class="temperature" id="temperature"></span></h3>
          <p class="card-text temperatureDes"></p>
          <h4 class="card-title">Feels like</h4>
          <p class="card-text" id="feels-like"></p>
          <h4 class="card-title">Humidity</h4>
          <p id="humidity" class="card-text"></p>
          <h4 class="card-title">Pressure</h4>
          <p class="card-text" id="pressure"></p>
      <a href="https://github.com/noja29/weatherappw6"></a>, by Joan
    <script src="srcv2/index2.js"></script>
  </body>
</html>
